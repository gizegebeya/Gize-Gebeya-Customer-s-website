    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo img {
      height: auto;
      max-width: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    h2 {
      margin: 0; /* Remove default margin */
    }

    nav {
      background-color: #f2f2f2;
      padding: 10px 0; /* Adjust padding */
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline-block; /* Changed to inline-block for better spacing */
      margin-right: 15px; /* Adjust as needed */
    }

    nav ul li a {
      color: #333;
      text-decoration: none;
      padding: 10px;
    }

    section {
      padding: 20px;
      text-align: center;
    }

    .button-group, .button-group1 {
      padding: 10px;
      border: none;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      margin: 10px;
      display: inline-block;
      text-align: center;
      text-decoration: none;
    }

    .button-group:hover, .button-group1:hover {
      background-color: #555;
    }

    .product-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .product-card img {
      width: 100%; /* Full width for images */
      max-width: 300px; /* Max width for images */
      height: auto; /* Maintain aspect ratio */
      margin-bottom: 10px;
    }

    .product-card h2 {
      margin-bottom: 10px;
    }

    .product-card p {
      margin-bottom: 10px;
    }

    .product-card button {
      padding: 10px;
      border: none;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: #555;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .social-media a, .contact-us a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    .social-media img, .contact-us img {
      width: 40px; /* Adjust size of social icons */
      height: 40px;
      vertical-align: middle;
      margin-right: 5px;
      border-radius: 50%;
    }

    .qr-codes-footer img {
      width: 100px; /* Adjust size of QR codes */
      height: auto;
      margin: 10px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .logo img {
        max-width: 40px; /* Adjust logo size for smaller screens */
      }

      nav ul li {
        display: block;
        margin-bottom: 10px; /* Adjust spacing */
      }

      .product-card img {
        max-width: 100%;
      }

      .social-media img, .contact-us img {
        width: 30px;
        height: 30px;
      }

      .qr-codes-footer img {
        width: 80px;
      }
    }
  </style>
